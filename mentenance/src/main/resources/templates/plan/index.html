<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>All Plans</title>
</head>
<body>
<br>
<a th:href="@{/admin}">Back to admin page</a>

<div th:each="year: ${years}">
  <a  th:text="${year} " th:href="@{'/plan/'+${year}}">
  </a>
  <a text  th:href="@{'/plan/'+${year}+'/delete'}">
    <nobr>Delete</nobr>
  </a>
  <br>
</div>
</body>
</html>
