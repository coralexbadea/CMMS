<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Rapport machines</title>
</head>
<body>
<br>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/admin}">Back to admin page</a>
    </div>
<!--    <div sec:authorize="isAnonymous()">-->
<!--        <a th:href="@{/admin}">Log in</a>-->
<!--    </div>-->
    <div th:each="machine: ${machines}">
        <a th:href="@{'/raport/'+${year}+'/'+${month}+'/'+${machine.mname}}" class="a-block main-font">
            <p th:text="${machine.mname}" /></p>
        </a>
        <br>
    </div>
</body>
</html>
