<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <meta charset="ISO-8859-1">
    <title>Edit Machine</title>
</head>
<body>
<br>
<a th:href="@{/admin}">Back to admin page</a>

<div align="center">
    <h1>Edit Machine</h1>
    <br />
    <form th:action="@{'/machine/edit'}" th:object="${machine}"
          method="post">
        <table border="0">

            <tr>
                <td> <input type="hidden"  th:field="*{mid}">
            </tr>

            <tr>
                <td><input type="text" th:field="*{mname}"> <label
                        th:if="${#fields.hasErrors('mname')}" th:errors="*{mname}"></label></td>
            </tr>

            <tr>
                <td><input type="text" th:field="*{code}"> <label
                        th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></label></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
<br>
<div>

    <h4> Components </h4>
    <div>
        <p><a th:href="@{'/component/create/'+${machine.mid}}">Add Component</a>
        <a th:href="@{'/component/index/'+${machine.mid}}">Edit Components</a></p>
    </div>

    <table  border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Subensemble</th>
                <th>Component</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="component: ${machine.getComponents()}">
                <td th:text="${component.subansamblu.sname}"></td>
                <td th:text="${component.name}"></td>
                <td th:text="${component.componentType.getCtname()}"></td>
            </tr>
        <tbody>
    </table>
</div>
</body>
</html>
