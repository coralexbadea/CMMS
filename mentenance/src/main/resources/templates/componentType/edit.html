<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <meta charset="ISO-8859-1">
    <title>Edit Performance</title>
</head>
<body>
<br>
<a th:href="@{/admin}">Back to admin page</a>

<div align="center">
    <h1>Edit Component Type</h1>
    <br />
    <form th:action="@{'/componentType/edit'}" th:object="${componentType}"
          method="post">
        <table border="0">


            <tr>
                <td> <input type="hidden"  th:field="*{ctid}">
            </tr>

            <tr>
                <td><input type="text" th:field="*{ctname}"> <label
                        th:if="${#fields.hasErrors('ctname')}" th:errors="*{ctname}"></label></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
